<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/42a182743f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      style="background-color: #131f39"
      class="navbar navbar-expand-lg navbar-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img style="width: 50px" src="../assets/logobook.png" alt="logo" />
        </a>
        <button
          style="background-color: #f7a31a"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                style="color: aliceblue"
                class="nav-link active"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a href="../pages/register.html">
              <button class="btn btn-outline-success m-2">Register</button>
            </a>

            <a href="../pages/login.html">
              <button class="btn btn-danger m-2">Login</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="form-container">
      <h1>Login</h1>
      <!-- login icon -->
      <div class="login-icon">
        <i class="fa-solid fa-key"></i>
      </div>

      <form class="login">
        <div class="login-form-input">
          <label for="">Email</label>
          <input type="text" name="" id="" />
        </div>
        <div class="login-form-input">
          <label for="">Password</label>
          <input type="password" name="" id="" />
        </div>

        <div class="login-form-input">
          <button>Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
